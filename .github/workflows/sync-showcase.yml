name: Sync Showcase

on:
  # Presto 仓库构建完成后通过 repository_dispatch 触发
  repository_dispatch:
    types: [showcase-updated]
  # 手动触发
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Clean previous showcase files
        run: rm -rf public/_app public/showcase

      - name: Download showcase artifact from Presto
        uses: dawidd6/action-download-artifact@v6
        with:
          github_token: ${{ secrets.PRESTO_PAT }}
          repo: Presto-io/Presto
          workflow: build-showcase.yml
          name: showcase-static
          path: public

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/_app/ public/showcase/
          if git diff --cached --quiet; then
            echo "No changes to showcase files"
            exit 0
          fi
          git commit -m "chore: sync showcase static files from Presto"
          git push
